<!DOCTYPE html>
<html>
<head>
    <title>迷宫游戏</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c1810;
            font-family: Arial, sans-serif;
            color: #8b4513;
        }
        #loading {
            text-align: center;
            padding: 20px;
            background-color: rgba(44, 24, 16, 0.9);
            border-radius: 10px;
            border: 2px solid #8b4513;
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.5);
        }
        #loading h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #loading p {
            font-size: 24px;
            margin: 10px 0;
        }
        #gameCanvas {
            display: none;
            border: 4px solid #8b4513;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(139, 69, 19, 0.7);
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(44, 24, 16, 0.9);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #8b4513;
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.5);
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>迷宫游戏</h1>
        <p>游戏正在加载中...</p>
        <p>首次加载可能需要几分钟，请耐心等待</p>
        <p id="loadingStatus">正在初始化...</p>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <h3>游戏说明：</h3>
        <p>方向键：移动</p>
        <p>空格键：发射火球</p>
        <p>收集钥匙开启门，到达终点获胜！</p>
    </div>
    <script>
        async function main() {
            let loadingStatus = document.getElementById('loadingStatus');
            
            loadingStatus.textContent = '正在加载 Pyodide...';
            let pyodide = await loadPyodide();
            
            loadingStatus.textContent = '正在加载 Pygame...';
            await pyodide.loadPackage('pygame');
            
            loadingStatus.textContent = '正在加载游戏文件...';
            const response = await fetch('game_test.py');
            const gameCode = await response.text();
            
            loadingStatus.textContent = '正在启动游戏...';
            await pyodide.runPythonAsync(gameCode);
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'block';
            document.getElementById('controls').style.display = 'block';
        }
        
        main().catch((error) => {
            console.error('Error:', error);
            document.getElementById('loadingStatus').textContent = '加载失败: ' + error.message;
        });
    </script>
</body>
</html>
