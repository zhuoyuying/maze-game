<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>迷宫冒险</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2b2b2b;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #canvas {
            border: 2px solid #666;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .game-container {
            text-align: center;
        }
        h1 {
            color: #fff;
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
        }
        .controls {
            color: #fff;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>迷宫冒险</h1>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <p>方向键：移动</p>
            <p>空格键：发射火球</p>
            <p>收集钥匙开启门，到达终点获胜！</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
